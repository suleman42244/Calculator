<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" class="input">
        <button class="grid-item" id="numberButton">1</button>
        <button class="grid-item" id="numberButton">2</button>
        <button class="grid-item" id="numberButton">3</button>
        <button class="grid-item" id="numberButton">4</button>
        <button class="grid-item" id="numberButton">5</button>
        <button class="grid-item" id="numberButton">6</button>
        <button class="grid-item" id="numberButton">7</button>
        <button class="grid-item" id="numberButton">8</button>
        <button class="grid-item" id="numberButton">9</button>
        <button class="grid-item" id="numberButton">0</button>
        <button class="grid-item" id="numberButton">+</button>
        <button class="grid-item" id="numberButton">-</button>
        <button class="grid-item" id="numberButton">*</button>
        <button class="grid-item" id="numberButton">/</button>
        <button class="grid-item" id="numberButton">%</button>
        <button class="grid-item">C</button>
        <button class="grid-item" id="equal">=</button>
        <button class="grid-item">Delete</button>
    </div>
</body>
<script src="./main.js"></script>
</html>
